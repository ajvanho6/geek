<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Geek</title>
	<link href="../css/styles.css" rel="stylesheet">
</head>
<body>

<!--HERO-->
<section class="hero">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="hero__inner">
				<a class="hero__inner__logo" href="#">
				<img src="../images/Geek-Label-Logo@2x.png" alt="logo"></a>
				<p>A team of self confessed geeks who are all about great digital design</p>
				<a class="hero__inner__arrow" href="#"></a>
			</div>
		</div>
	</div>
</div>
</section>

<!--DESIGN-->
<section class="design">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="design__inner">
				<img src="../images/Man-Illustration.png" alt="design">
				<p>Some agencies love <span>design</span>, but don’t know how to build</p>
				<a class="design__inner__arrow" href="#"></a>
			</div>
		</div>
	</div>
</div>		
</section>

<!--LOVE-->
<section class="love">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="love__inner">
				<img src="../images/Questionmarks.png" alt="love">
				<p>Some agencies know how to <span>build</span> but can’t do design</p>
				<a class="love__inner__arrow" href="#"></a>
			</div>
		</div>
	</div>
</div>		
</section>

<!--BOTH-->
<section class="both">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="both__inner">
				<img src="../images/Bulb-Sparks.png" alt="both">
				<p>We love <span>both</span></p>
				<a class="both__inner__arrow" href="#"></a>
			</div>
		</div>
	</div>
</div>		
</section>

<!--SERVICES-->
<section class="services">
<div class="container-fluid">
	<div class="row">
		<div class="services__inner">
			<h1>Services</h1>
				<div class="col-xs-12 col-md-3">
					<img src="../images/Aa@2x.png" alt="">
					<p class="services__inner__text">Web Development</p>
				</div>
				<div class="col-xs-12 col-md-3">
					<img src="../images/Aa@2x.png" alt="">
					<p class="services__inner__text">Design</p>
				</div>
				<div class="col-xs-12 col-md-3">
					<img src="../images/Aa@2x.png" alt="">
					<p class="services__inner__text">Branding</p>
				</div>
				<div class="col-xs-12 col-md-3">
					<img src="../images/Aa@2x.png" alt="">
					<p class="services__inner__text">UX Research</p>
				</div>	
			<a class="services__inner__arrow" href="#"></a>		
		</div>
	</div>
</div>	
</section>

<!--MAP-->
<section class="map">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="map__inner">
				
			</div>
		</div>
	</div>
</div>	
</section>


<footer class="footer">

</footer>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
